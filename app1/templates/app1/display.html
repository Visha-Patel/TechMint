<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display balance</title>
    <style>
        #main{
            background-color: yellow;
            font-weight: bold;
            width: 100%;
            border: 4px solid red;

        }
        tr{
            padding: 20px;
            border: 2px solid green;
        }
        td{
            width: 100px;
            height: 20px;
        }
    </style>
</head>
<body>
    
        <table id="main" border="2px">
            <tr>
                <td>Name</td>
                <td>Email</td>
                <td>Contact</td>
                <td>Amount</td>
            </tr>
        {% for i in data %}
        <tr>
            <td>{{i.Name}}</td>
            <td>{{i.Email}}</td>
            <td>{{i.Mobile}}</td>
            <td>{{i.Amount}}</td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
